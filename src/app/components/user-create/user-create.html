
<div class="container mt-4">
  <h2>Créer un utilisateur</h2>
  <form (ngSubmit)="onsubmit()">
    <div class="mb-3">
      <label>Pseudo</label>
      <input [(ngModel)]="user.pseudo" name="pseudo" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input [(ngModel)]="user.email" name="email" type="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Mot de passe</label>
      <input [(ngModel)]="user.password" name="password" type="password" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Rôle</label>
      <select [(ngModel)]="user.role" name="role" class="form-select">
        <option value="user">Utilisateur</option>
        <option value="admin">Admin</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Créer</button>
  </form>
  <p class="mt-3">{{ message }}</p>
</div>
